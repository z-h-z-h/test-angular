<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>test-angular</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

  <style type="text/css">
    .main.container {
      margin-top: 7em;
    }
  </style>

</head>

<body>
<div class="ui fixed inverted menu">
  <div class="ui container">
    <a [routerLink]="'/about'" class="item">{{ 'menu.about' | translate }}</a>
    <a [routerLink]="'/contacts'" class="item">{{ 'menu.contact_list' | translate }}</a>
    <div class="ui simple dropdown item">
      {{ 'menu.language' | translate }} <i class="dropdown icon"></i>
      <div class="menu">
        <a (click)="useLanguage('en')" class="item">English</a>
        <a (click)="useLanguage('ru')" class="item">Russian</a>
      </div>
    </div>
  </div>
</div>

<div class="ui main container">
  <router-outlet></router-outlet>
</div>

<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
</html>
